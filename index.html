<!DOCTYPE html>
<html lang="ja">

<meta charset="UTF-8">
<title>テトリス制作</title>
<body>
<canvas id = "can"></canvas>
<script>

    const game_Speed = 1000;
    //ゲームのスピードを設定

    const field_Col = 10;
    const field_Row = 20;
    //フィールドサイズ（10*20マス）

    const block_Size = 30;
    //ブロックのサイズを決定（ピクセル）

    const screen_w = block_Size * field_Col;
    const screen_h = block_Size * field_Row;
    //キャンパスサイズ

    const tetro_Size = 4;
    //テトロミノのサイズ(4*4マス)

    let can = document.getElementById("can");
    let con = can.getContext("2d");

    can.width = screen_w;
    can.height = screen_h;
    can.style.border = "3px solid #555"
    //キャンパスの大きさを定義

    let tetro = [
        [0,0,0,0],
        [0,1,1,0],
        [1,1,1,0],
        [0,0,0,0],
    ];
    let tetro_x = 0;
    let tetro_y = 0;

    setInterval(drop_Tetro,game_Speed);

    let field = [];
    for (let y = 0; y < field_Row; y++) {
        field[y] = []
        for (let x = 0; x < field_Col; x++) {
            field[y][x] = 0;
        }
    }
    //初期化関数

    function drawBlock(x,y){
        let px =  x * block_Size;
        let py =  y * block_Size;

        con.fillStyle = "red";
        con.fillRect(px, py, block_Size, block_Size);
        con.stackStyle = "black";
        con.strokeRect(px, py, block_Size, block_Size);
    }
    //１ブロックを表示する関数

    function drawfield() {

        con.clearRect(0, 0, screen_w, screen_h)

        for (let y = 0; y < field_Row; y++) {
            for (let x = 0; x < field_Col; x++) {
                if (field[y][x]) {
                    drawBlock(x, y)
                }
            }
        }
    }
    //フィールドを表示する

    function drawtetoro() {

        for (let y = 0; y < tetro_Size; y++) {
            for (let x = 0; x < tetro_Size; x++) {
                if (tetro[y][x]) {
                    drawBlock(tetro_x + x, tetro_y + y);
                }
            }
        }
    }

    function check (mx,my,new_tetro) {
        if (new_tetro === undefined){
            new_tetro = tetro;
        }
        for (let y = 0; y < tetro_Size; y++) {
            for (let x = 0; x < tetro_Size; x++) {
                let nx = tetro_x + mx + x;
                let ny = tetro_y + my + y;
                if (new_tetro[y][x]) {
                    if (field[nx][ny] ||
                        ny < 0 ||
                        nx < 0 ||
                        ny >= field_Row ||
                        nx >= field_Col
                    ) {
                        return false;
                    }
                }
            }
        }
        return true;
    }
    //あたり判定

    function rotate_R() {
        let new_tetro = [];
        for (let y = 0; y < tetro_Size; y++) {
            new_tetro[y] = [];

            for (let x = 0; x < tetro_Size; x++) {
                new_tetro[y][x] = tetro[tetro_Size - 1 - x][y];
            }
        }
        return new_tetro;
    }
    //右に回転

    function rotate_L(){
        let new_tetro = [];
        for (let y = 0; y < tetro_Size; y++) {
            new_tetro[y] = [];

            for (let x = 0; x < tetro_Size; x++) {
                new_tetro[y][x] = tetro[x][tetro_Size - 1 - y];
            }
        }
        return new_tetro;
    }

    function drop_Tetro(){
        tetro_y++;
        drawfield();
        drawtetoro();
    }

    drawfield();
    drawtetoro();

    document.body.addEventListener("keydown",(event) => {
        switch (event.code) {
            case "KeyW":
                if(check(0,-1)){
                    tetro_y--;
                }
                break;
            case "KeyS":
                if(check(0,1)){
                    tetro_y++;
                }
                break;
            case "KeyA":
                if(check(-1,0)){
                    tetro_x--;
                }
                break;
            case "KeyD":
                if(check(1,0)){
                    tetro_x++;
                }
                break;
            case "KeyE":
                let new_tetroR = rotate_R()
                if (check(0,0,new_tetroR)){
                    tetro = new_tetroR;
                }
                break;
            case　"KeyQ":
                let new_tetroL = rotate_L();
                if (check(0,0,new_tetroL)){
                    tetro = new_tetroL;
                }
                break;
        }

        drawfield();
        drawtetoro();
    });



</script>



</body>
</html>
